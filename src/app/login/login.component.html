<div *ngIf="isLoggingIn">
    <app-loading [text]="'logging you in ...'"></app-loading>
</div>
<div *ngIf="!isLoggingIn">
    <app-rolling></app-rolling>
</div>

<div class="login-wrapper">
    <div *ngIf="isInvalidCred" class="invalid-cred">
        <p>{{ this.errorMessage }}</p>
        <p>Please enter valid credentials</p>
    </div>

    <form #f="ngForm" (ngSubmit)="onLogin(f)" novalidate>
        <div class="input-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" ngModel required />
        </div>
        <div class="input-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" ngModel required />
        </div>
        <button type="submit" class="btn-primary">Login</button>
    </form>

    <div class="redirect-wrapper">
        <a routerLink="/auth/signin">
            <button class="btn-secondary">Not a user? Sign Up</button>
        </a>
    </div>
</div>
